name: Tests

on:  # yamllint disable-line rule:truthy

  # presubmit
  # pull_request:
  #   branches:
  #   - 'cl/[0-9]+'
  push:

  # manual
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  test-project:
    name: Project
    uses: ./.github/workflows/test_project.yaml
    secrets: inherit

  test-package:
    name: Package
    uses: ./.github/workflows/test_package.yaml
    secrets: inherit
